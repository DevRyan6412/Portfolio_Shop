<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Q&A 관리</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #555;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .admin-table {
      width: 100%;
      border-collapse: collapse;
    }

    .admin-table th,
    .admin-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .admin-table th {
      background-color: #f8f9fa;
      font-weight: 600;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-right: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 50%;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-title {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="admin-container">
  <!-- 사이드바 -->
  <div class="sidebar">
    <h1>관리자 페이지</h1>
    <ul>
      <li><a href="/admin/dashboard"><i class="fas fa-home"></i>대시보드</a></li>
      <li><a href="/admin/item/new"><i class="fa-solid fa-cash-register"></i>상품 등록 / 수정</a></li>
      <li><a href="/admin/items"><i class="fas fa-box"></i>상품 관리</a></li>
      <li><a href="/admin/orders"><i class="fas fa-shopping-cart"></i>주문 관리</a></li>
      <li><a href="/admin/members"><i class="fas fa-users"></i>회원 관리</a></li>
      <li><a href="/coupon/list"><i class="fas fa-ticket"></i>쿠폰 관리</a></li>
      <li><a href="/admin/qna"><i class="fas fa-question-circle"></i>문의 관리</a></li>
      <li><a href="/api/reservations"><i class="fas fa-calendar-alt"></i>예약 관리</a></li>
      <li><a href="/"><i class="fas fa-home"></i>홈으로</a></li>
    </ul>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <div class="table-container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Q&A 관리</h2>
        <input type="text" placeholder="검색..." style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
      </div>

      <table class="admin-table">
        <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>답변상태</th>
          <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qna : ${qnaList}">
          <td th:text="${qna.id}"></td>
          <td th:text="${qna.title}"></td>
          <td th:text="${qna.name}"></td>
          <td th:text="${qna.createDate}"></td> <!-- 생성일 필드 -->
          <td th:text="${qna.answer != null ? '답변완료' : '미답변'}"></td>
          <td>
            <button class="btn btn-primary" th:onclick="|openAnswerModal(${qna.id})|">답변</button>
            <button class="btn btn-danger" th:onclick="|deleteQna(${qna.id})|">삭제</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  function openAnswerModal(qnaId) {
    document.getElementById('answerModal').style.display = 'block';
    document.getElementById('qnaId').value = qnaId;
  }

  function closeModal() {
    document.getElementById('answerModal').style.display = 'none';
    document.getElementById('answerForm').reset();
  }

  function deleteQna(qnaId) {
    if (confirm('정말 삭제하시겠습니까?')) {
      fetch(`/admin/qna/${qnaId}`, { method: 'DELETE' })
              .then(response => response.text())
              .then(result => { alert(result); location.reload(); })
              .catch(error => { alert('삭제 중 오류가 발생했습니다.'); });
    }
  }
</script>
</body>
</html>
